<html lang="en">

  <style>
    /* ==============================
       Enhanced Color & Theme Variables
       ============================== */
    :root {
      --primary: #1a365d;
      --secondary: #d69e2e;
      --accent: #9f7aea;
      --danger: #e53e3e;
      --success: #38a169;
      --info: #3182ce;
      --glass: rgba(26, 54, 93, 0.15);
      --bg-gradient: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
      --text-color: #ffffff;
      --table-text: #ffffff;
      --overlay: rgba(0, 0, 0, 0.5);
      --modal-bg: #2d3748;
      --modal-text: #ffffff;
      --input-bg: #4a5568;
      --input-border: #718096;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --border-radius: 12px;
      --header-height: 80px;
    }
    
    [data-theme="light"] {
      --primary: #3182ce;
      --secondary: #dd6b20;
      --accent: #805ad5;
      --glass: rgba(237, 242, 247, 0.9);
      --bg-gradient: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
      --text-color: #2d3748;
      --table-text: #2d3748;
      --overlay: rgba(255, 255, 255, 0.4);
      --modal-bg: #ffffff;
      --modal-text: #2d3748;
      --input-bg: #f9f9f9;
      --input-border: #cbd5e0;
    }

    /* ==============================
       General Styles
       ============================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      line-height: 1.6;
      transition: var(--transition);
      padding: 0;
    }

    /* ==============================
       Layout & Container
       ============================== */
    .container {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: var(--border-radius);
      max-width: 1400px;
      margin: var(--header-height) auto 100px;
      box-shadow: var(--card-shadow);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ==============================
       Header & Navigation
       ============================== */
    header {
      background: rgba(26, 54, 93, 0.9);
      backdrop-filter: blur(12px);
      padding: 0 5%;
      height: var(--header-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: var(--card-shadow);
      border-bottom: 2px solid var(--secondary);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      color: white;
    }
    
    .logo span {
      color: var(--secondary);
    }
    
    .header-logo {
      height: 50px;
      margin-right: 15px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    
    .menu-btn {
      font-size: 1.8rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: white;
      transition: var(--transition);
    }
    
    .menu-btn:hover {
      transform: scale(1.1);
      color: var(--secondary);
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100%;
      background: rgba(26, 54, 93, 0.95);
      backdrop-filter: blur(20px);
      padding: 2rem;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2000;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      border-left: 1px solid rgba(214, 158, 46, 0.3);
    }
    
    .side-menu.active {
      right: 0;
    }
    
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .menu-header h3 {
      font-size: 1.5rem;
      color: var(--secondary);
    }
    
    .close-btn {
      font-size: 1.8rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: white;
      transition: var(--transition);
    }
    
    .close-btn:hover {
      transform: rotate(90deg);
      color: var(--secondary);
    }
    
    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .menu-links a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 12px 15px;
      border-radius: 8px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .menu-links a i {
      width: 25px;
      text-align: center;
    }
    
    .menu-links a:hover {
      background: rgba(214, 158, 46, 0.2);
      transform: translateX(5px);
    }
    
    .menu-links a.active {
      background: var(--secondary);
      color: #1a365d;
      font-weight: 600;
    }

    /* ==============================
       Typography & Content
       ============================== */
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--secondary);
    }
    
    .staff-message {
      text-align: center;
      font-size: 1.1rem;
      color: var(--secondary);
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .total-count {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--secondary);
      font-weight: 500;
    }

    /* ==============================
       Control Bar & Search
       ============================== */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--border-radius);
    }
    
    .search-bar {
      flex: 1;
      min-width: 250px;
      position: relative;
    }
    
    .search-bar input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border-radius: var(--border-radius);
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--modal-text);
      transition: var(--transition);
    }
    
    .search-bar input:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.3);
    }
    
    .search-bar i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* ==============================
       Buttons & Actions
       ============================== */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }
    
    .btn i {
      font-size: 0.9rem;
    }
    
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    
    .btn-primary:hover {
      background: #1e3a8a;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: var(--secondary);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: #b7791f;
      transform: translateY(-2px);
    }
    
    .btn-danger {
      background: var(--danger);
      color: #fff;
    }
    
    .btn-danger:hover {
      background: #c53030;
      transform: translateY(-2px);
    }
    
    .btn-success {
      background: var(--success);
      color: #fff;
    }
    
    .btn-success:hover {
      background: #2f855a;
      transform: translateY(-2px);
    }
    
    .btn-info {
      background: var(--info);
      color: #fff;
    }
    
    .btn-info:hover {
      background: #2c5282;
      transform: translateY(-2px);
    }

    /* ==============================
       Applications Grid & Cards
       ============================== */
    .applications-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .application-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--border-radius);
      padding: 20px;
      border: 1px solid var(--input-border);
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }
    
    .application-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
      border-color: var(--secondary);
    }
    
    .application-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--input-border);
    }
    
    .application-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--secondary);
    }
    
    .application-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-pending {
      background-color: rgba(229, 62, 62, 0.2);
      color: var(--danger);
    }
    
    .status-accepted {
      background-color: rgba(56, 161, 105, 0.2);
      color: var(--success);
    }
    
    .status-declined {
      background-color: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }
    
    .application-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: var(--text-color);
    }
    
    .application-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .application-meta-item i {
      color: var(--secondary);
    }
    
    .application-content {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .application-image {
      width: 100%;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      max-height: 200px;
      object-fit: cover;
      border: 1px solid var(--input-border);
    }
    
    .application-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    /* ==============================
       Toast Notification
       ============================== */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: #fff;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 3000;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    .toast i {
      font-size: 1.2rem;
    }
    
    .toast-success {
      background: var(--success);
    }
    
    .toast-error {
      background: var(--danger);
    }
    
    .toast-warning {
      background: var(--secondary);
    }
    
    .toast-info {
      background: var(--info);
    }

    /* ==============================
       Loading Spinner
       ============================== */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2500;
      display: none;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ==============================
       Settings & Theme Toggle
       ============================== */
    .settings-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--secondary);
      transition: var(--transition);
    }
    
    .settings-icon:hover {
      transform: rotate(90deg);
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(8px);
      border: 2px solid var(--secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      z-index: 1000;
      box-shadow: var(--card-shadow);
    }
    
    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
    }
    
    .theme-toggle i {
      font-size: 1.5rem;
      color: var(--secondary);
    }

    /* ==============================
       Responsive Adjustments
       ============================== */
    @media (max-width: 1200px) {
      .container {
        padding: 15px;
      }
      
      .applications-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }
      
      .search-bar {
        width: 100%;
      }
      
      .btn-group {
        width: 100%;
        justify-content: flex-end;
      }
      
      .applications-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .side-menu {
        width: 280px;
      }
      
      .application-actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,

      deleteDoc,
      query,
      where,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
      authDomain: "deee-9ab53.firebaseapp.com",
      projectId: "deee-9ab53",
      storageBucket: "deee-9ab53.appspot.com",
      messagingSenderId: "399732664479",
      appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
      measurementId: "G-524ZPBX42B"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Global variables
    let applicationsData = [];
    let filteredData = [];
    let currentFilter = "pending";

    // ========================
    // Helper Functions
    // ========================
    
    // Show toast notification
    function showToast(message, type = "success", duration = 3000) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `toast toast-${type}`;
      
      // Add icon based on type
      let icon = "";
      switch(type) {
        case "success": icon = "fa-check-circle"; break;
        case "error": icon = "fa-exclamation-circle"; break;
        case "warning": icon = "fa-exclamation-triangle"; break;
        case "info": icon = "fa-info-circle"; break;
        default: icon = "fa-info-circle";
      }
      toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
      
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }

    // Show loading spinner
    function showSpinner(show = true) {
      document.getElementById("spinner").style.display = show ? "block" : "none";
    }

// Format date - updated to handle Firestore timestamps
function formatDate(dateValue) {
  if (!dateValue) return "N/A";
  
  let date;
  
  // Check if it's a Firestore Timestamp object
  if (dateValue.toDate && typeof dateValue.toDate === 'function') {
    date = dateValue.toDate();
  } 
  // Check if it's already a Date object
  else if (dateValue instanceof Date) {
    date = dateValue;
  }
  // Check if it's a string that can be converted to Date
  else if (typeof dateValue === 'string') {
    date = new Date(dateValue);
    if (isNaN(date.getTime())) {
      // If string can't be parsed as date, return it as-is
      return dateValue;
    }
  }
  // Check if it's in seconds (Unix timestamp)
  else if (typeof dateValue === 'number') {
    date = new Date(dateValue * 1000);
  }
  // Handle the case where it's an object with seconds and nanoseconds
  else if (dateValue.seconds && typeof dateValue.seconds === 'number') {
    date = new Date(dateValue.seconds * 1000 + Math.floor(dateValue.nanoseconds / 1000000));
  }
  else {
    // If we can't determine the format, return as-is
    return dateValue;
  }

  if (isNaN(date.getTime())) {
    return "Invalid Date";
  }

  // Format the date as you prefer
  return date.toLocaleString('en-US', {
    year: 'numeric',
    month: 'short',
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: true
  });
}
    // Highlight search terms in text
    function highlightText(text, searchTerm) {
      if (!searchTerm || !text) return text;
      const regex = new RegExp(`(${searchTerm})`, "gi");
      return text.toString().replace(regex, "<mark>$1</mark>");
    }

    // ========================
    // Data Loading & Filtering
    // ========================
    
    // Load applications from Firestore
    async function loadApplications(filter = currentFilter) {
      showSpinner(true);
      currentFilter = filter;
      
      try {
        let q;
        if (filter === "all") {
          q = query(collection(db, "applications"), orderBy("timestamp", "desc"));
        } else {
          try {
            // First try with the composite index query
            q = query(
              collection(db, "applications"), 
              where("status", "==", filter),
              orderBy("timestamp", "desc")
            );
          } catch (error) {
            if (error.code === 'failed-precondition') {
              console.warn("Composite index missing. Falling back to simple query.");
              showToast("Loading applications...", "info", 2000);
              
              // Fall back to a simpler query without the composite index
              q = query(
                collection(db, "applications"), 
                where("status", "==", filter)
              );
            } else {
              throw error; // Re-throw other errors
            }
          }
        }
        
        const querySnapshot = await getDocs(q);
        applicationsData = [];
        querySnapshot.forEach(doc => {
          const data = doc.data();
          data.id = doc.id;
          applicationsData.push(data);
        });
        
        // If we had to use the fallback query, sort manually
        if (filter !== "all" && (!q._query.orderBy || q._query.orderBy.length === 0)) {
          applicationsData.sort((a, b) => {
            const dateA = a.timestamp?.toDate ? a.timestamp.toDate() : new Date(a.timestamp || 0);
            const dateB = b.timestamp?.toDate ? b.timestamp.toDate() : new Date(b.timestamp || 0);
            return dateB - dateA;
          });
        }
        
        filteredData = applicationsData;
        renderApplications();
      } catch (error) {
        console.error("Error loading applications:", error);
        showToast("Failed to load applications. Please try again.", "error");
        
        // Show error details in the UI
        document.getElementById("totalCount").textContent = 
          `Error loading applications: ${error.message}`;
        
        // Show empty state
        const applicationsGrid = document.getElementById("applicationsGrid");
        applicationsGrid.innerHTML = `
          <div class="application-card" style="grid-column: 1/-1; text-align: center; padding: 40px;">
            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger); margin-bottom: 15px;"></i>
            <h3>Error Loading Applications</h3>
            <p>${error.message}</p>
            <button class="btn btn-primary" onclick="window.location.reload()">
              <i class="fas fa-sync-alt"></i> Try Again
            </button>
          </div>
        `;
      } finally {
        showSpinner(false);
      }
    }

    // Filter applications based on search input
    function filterApplications() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      
      if (!searchTerm) {
        filteredData = applicationsData;
      } else {
        filteredData = applicationsData.filter(application => {
          return (
            (application.name && application.name.toLowerCase().includes(searchTerm)) ||
            (application.email && application.email.toLowerCase().includes(searchTerm)) ||
            (application.idNumber && application.idNumber.toLowerCase().includes(searchTerm)) ||
            (application.applicationNumber && application.applicationNumber.toLowerCase().includes(searchTerm))
          );
        });
      }
      
      renderApplications();
    }

    // ========================
    // Rendering Functions
    // ========================
    
    // Render applications in the grid
    function renderApplications() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      const applicationsGrid = document.getElementById("applicationsGrid");
      applicationsGrid.innerHTML = "";
      
      // Update total count
      document.getElementById("totalCount").textContent = 
        `Showing ${filteredData.length} of ${applicationsData.length} applications (${currentFilter})`;
      
      if (filteredData.length === 0) {
        applicationsGrid.innerHTML = `
          <div class="application-card" style="grid-column: 1/-1; text-align: center; padding: 40px;">
            <i class="fas fa-inbox" style="font-size: 3rem; color: var(--secondary); margin-bottom: 15px;"></i>
            <h3>No applications found</h3>
            <p>There are currently no applications matching your criteria.</p>
          </div>
        `;
        return;
      }
      
      filteredData.forEach(application => {
        const applicationCard = document.createElement("div");
        applicationCard.className = "application-card";
        
        // Highlight search terms
        const highlightedName = highlightText(application.name || "Anonymous", searchTerm);
        const highlightedEmail = highlightText(application.email || "N/A", searchTerm);
        const highlightedId = highlightText(application.idNumber || "N/A", searchTerm);
        const highlightedAppNum = highlightText(application.applicationNumber || "N/A", searchTerm);
        
        // Build the Previous Results display
        let previousResultsHtml = "";
        if (application.previousResultsText) {
          previousResultsHtml += `<p class="application-content"><strong>Previous Results:</strong> ${application.previousResultsText}</p>`;
        }
        if (application.previousResultsImage) {
          previousResultsHtml += `<img src="${application.previousResultsImage}" alt="Previous Results" class="application-image">`;
        }
        
        applicationCard.innerHTML = `
          <div class="application-header">
            <div class="application-title">${highlightedName}</div>
            <div class="application-status ${application.status === "pending" ? "status-pending" : 
                                            application.status === "accepted" ? "status-accepted" : "status-declined"}">
              ${application.status ? application.status.charAt(0).toUpperCase() + application.status.slice(1) : "N/A"}
            </div>
          </div>
          <div class="application-meta">
            <div class="application-meta-item">
              <i class="fas fa-envelope"></i>
              <span>${highlightedEmail}</span>
            </div>
            <div class="application-meta-item">
              <i class="fas fa-id-card"></i>
              <span>${highlightedId}</span>
            </div>
          </div>
          <div class="application-meta">
            <div class="application-meta-item">
              <i class="fas fa-hashtag"></i>
              <span>${highlightedAppNum}</span>
            </div>
            <div class="application-meta-item">
              <i class="fas fa-calendar-alt"></i>
              <span>${formatDate(application.timestamp)}</span>
            </div>
          </div>
          <div class="application-content">
            <p><strong>DOB:</strong> ${application.dob || "N/A"}</p>
            <p><strong>Gender:</strong> ${application.gender || "N/A"}</p>
            <p><strong>Nationality:</strong> ${application.nationality || "N/A"}</p>
            <p><strong>Level:</strong> ${application.level || "N/A"}</p>
            <p><strong>Form:</strong> ${application.form || "N/A"}</p>
            <p><strong>Previous School:</strong> ${application.previousSchool || "N/A"}</p>
            ${previousResultsHtml}
            <p><strong>Parent Name:</strong> ${application.parentName || "N/A"}</p>
            <p><strong>Parent Phone:</strong> ${application.parentPhone || "N/A"}</p>
            <p><strong>Parent Email:</strong> ${application.parentEmail || "N/A"}</p>
          </div>
          <div class="application-actions">
            ${application.status !== "accepted" ? `
              <button class="btn btn-success" onclick="updateApplicationStatus('${application.id}', 'accepted')">
                <i class="fas fa-check"></i> Accept
              </button>
            ` : ''}
            ${application.status !== "declined" ? `
              <button class="btn btn-danger" onclick="updateApplicationStatus('${application.id}', 'declined')">
                <i class="fas fa-times"></i> Decline
              </button>
            ` : ''}
            <button class="btn btn-secondary" onclick="deleteApplication('${application.id}')">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        `;
        
        applicationsGrid.appendChild(applicationCard);
      });
    }

    // ========================
    // Application Actions
    // ========================
    
    // Update application status
    window.updateApplicationStatus = async (id, newStatus) => {
      try {
        showSpinner(true);
        await updateDoc(doc(db, "applications", id), { 
          status: newStatus,
          updatedAt: serverTimestamp()
        });
        
        showToast(`Application ${newStatus} successfully`, "success");
        loadApplications(currentFilter);
      } catch (error) {
        console.error("Error updating application status:", error);
        showToast("Failed to update application status", "error");
      } finally {
        showSpinner(false);
      }
    };
    
    // Delete application
    window.deleteApplication = async (id) => {
      try {
        const application = applicationsData.find(a => a.id === id);
        if (!application) {
          showToast("Application not found", "error");
          return;
        }
        
        const result = await Swal.fire({
          title: 'Confirm Delete',
          html: `Are you sure you want to delete the application from <strong>${application.name || "Anonymous"}</strong>?`,
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d69e2e',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, delete it!'
        });
        
        if (result.isConfirmed) {
          showSpinner(true);
          await deleteDoc(doc(db, "applications", id));
          showToast("Application deleted successfully", "success");
          loadApplications(currentFilter);
        }
      } catch (error) {
        console.error("Error deleting application:", error);
        showToast("Failed to delete application", "error");
      } finally {
        showSpinner(false);
      }
    };

        // ========================
    // Export Functions
    // ========================
    
    // Export to CSV
    function exportCSV() {
      if (filteredData.length === 0) {
        showToast("No data to export", "warning");
        return;
      }
      
      showSpinner(true);
      
      try {
        const headers = [
          "ID", "Name", "Email", "Phone", "DOB", "ID/Birth Number", 
          "Nationality", "Gender", "Level", "Form", "Previous School",
          "Previous Results Text", "Previous Results Image", "Parent Name",
          "Parent Phone", "Parent Email", "Status", "Submitted On", "Updated On"
        ];
        
        const rows = [headers];
        
        filteredData.forEach(application => {
          rows.push([
            application.id,
            application.name || "Anonymous",
            application.email || "N/A",
            application.phone || "N/A",
            application.dob || "N/A",
            application.idNumber || "N/A",
            application.nationality || "N/A",
            application.gender || "N/A",
            application.level || "N/A",
            application.form || "N/A",
            application.previousSchool || "N/A",
            application.previousResultsText || "N/A",
            application.previousResultsImage || "N/A",
            application.parentName || "N/A",
            application.parentPhone || "N/A",
            application.parentEmail || "N/A",
            application.status || "N/A",
            formatDate(application.timestamp),
            application.updatedAt ? formatDate(application.updatedAt) : "N/A"
          ]);
        });
        
        const csvContent = rows.map(row => 
          row.map(field => `"${field.toString().replace(/"/g, '""')}"`).join(",")
        ).join("\n");
        
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", `applications_${new Date().toISOString().slice(0,10)}.csv`);
        link.style.visibility = "hidden";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        showToast("CSV exported successfully", "success");
      } catch (error) {
        console.error("Error exporting CSV:", error);
        showToast("Failed to export CSV", "error");
      } finally {
        showSpinner(false);
      }
    }
    
    // Export to PDF
    function exportPDF() {
      if (filteredData.length === 0) {
        showToast("No applications to export", "warning");
        return;
      }

      showSpinner(true);

      try {
        // Create a container for the PDF content
        const element = document.createElement("div");
        element.style.padding = "20px";
        element.style.fontFamily = "'Poppins', sans-serif";
        
        // Add title and report info
        const title = document.createElement("h1");
        title.textContent = "St. Mary's High School - Applications Report";
        title.style.textAlign = "center";
        title.style.color = "#1a365d";
        title.style.marginBottom = "10px";
        element.appendChild(title);
        
        const subtitle = document.createElement("h2");
        subtitle.textContent = `Status: ${currentFilter.charAt(0).toUpperCase() + currentFilter.slice(1)} Applications`;
        subtitle.style.textAlign = "center";
        subtitle.style.color = "#d69e2e";
        subtitle.style.fontSize = "1.2rem";
        subtitle.style.marginBottom = "20px";
        element.appendChild(subtitle);
        
        const reportInfo = document.createElement("div");
        reportInfo.style.display = "flex";
        reportInfo.style.justifyContent = "space-between";
        reportInfo.style.marginBottom = "30px";
        
        const dateInfo = document.createElement("p");
        dateInfo.textContent = `Generated on: ${new Date().toLocaleString()}`;
        dateInfo.style.margin = "0";
        
        const countInfo = document.createElement("p");
        countInfo.textContent = `Total Applications: ${filteredData.length}`;
        countInfo.style.margin = "0";
        countInfo.style.fontWeight = "600";
        
        reportInfo.appendChild(dateInfo);
        reportInfo.appendChild(countInfo);
        element.appendChild(reportInfo);
        
        // Create table
        const table = document.createElement("table");
        table.style.width = "100%";
        table.style.borderCollapse = "collapse";
        table.style.marginBottom = "30px";
        
        // Table headers
        const headers = [
          "App No.", "Name", "Email", "ID Number", 
          "Level", "Form", "Status", "Submitted On"
        ];
        
        const headerRow = document.createElement("tr");
        headers.forEach(headerText => {
          const th = document.createElement("th");
          th.textContent = headerText;
          th.style.border = "1px solid #ddd";
          th.style.padding = "12px 8px";
          th.style.backgroundColor = "#1a365d";
          th.style.color = "white";
          th.style.textAlign = "left";
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);
        
        // Table rows with application data
        filteredData.forEach(application => {
          const row = document.createElement("tr");
          
          // Status badge colors
          let statusColor;
          switch(application.status) {
            case 'accepted': statusColor = '#38a169'; break;
            case 'declined': statusColor = '#e53e3e'; break;
            default: statusColor = '#d69e2e';
          }
          
          const fields = [
            application.applicationNumber || "N/A",
            application.name || "Anonymous",
            application.email || "N/A",
            application.idNumber || "N/A",
            application.level || "N/A",
            application.form || "N/A",
            application.status ? application.status.charAt(0).toUpperCase() + application.status.slice(1) : "N/A",
            formatDate(application.timestamp)
          ];
          
          fields.forEach((field, index) => {
            const td = document.createElement("td");
            td.textContent = field;
            td.style.border = "1px solid #ddd";
            td.style.padding = "8px";
            
            // Style status column
            if (index === 6) {
              td.style.color = statusColor;
              td.style.fontWeight = "600";
            }
            
            row.appendChild(td);
          });
          
          table.appendChild(row);
        });
        
        element.appendChild(table);
        
        // School footer
        const footer = document.createElement("div");
        footer.style.textAlign = "center";
        footer.style.marginTop = "40px";
        footer.style.paddingTop = "20px";
        footer.style.borderTop = "2px solid #d69e2e";
        
        const schoolInfo = document.createElement("p");
        schoolInfo.textContent = "St. Mary's High School | admin@stmarys.edu | +254 700 000000";
        schoolInfo.style.marginBottom = "10px";
        
        const copyright = document.createElement("p");
        copyright.textContent = `Â© ${new Date().getFullYear()} St. Mary's High School. All rights reserved.`;
        copyright.style.fontSize = "0.9rem";
        copyright.style.color = "#718096";
        
        footer.appendChild(schoolInfo);
        footer.appendChild(copyright);
        element.appendChild(footer);
        
        // PDF generation options
        const opt = {
          margin: [15, 15, 15, 15],
          filename: `StMarys_Applications_${currentFilter}_${new Date().toISOString().slice(0,10)}.pdf`,
          image: { type: 'jpeg', quality: 0.95 },
          html2canvas: { 
            scale: 2,
            logging: false,
            useCORS: true,
            allowTaint: true
          },
          jsPDF: { 
            unit: 'mm', 
            format: 'a4', 
            orientation: 'portrait',
            hotfixes: ["px_scaling"] 
          }
        };
        
        // Generate and save PDF
        html2pdf()
          .set(opt)
          .from(element)
          .save()
          .then(() => {
            showToast("PDF exported successfully", "success");
          });
        
      } catch (error) {
        console.error("PDF generation error:", error);
        showToast("Error generating PDF", "error");
      } finally {
        showSpinner(false);
      }
    }

    // ========================
    // UI Event Handlers
    // ========================
    
    // Toggle side menu
    document.getElementById("menuBtn").addEventListener("click", () => {
      document.getElementById("sideMenu").classList.add("active");
    });
    
    document.getElementById("closeBtn").addEventListener("click", () => {
      document.getElementById("sideMenu").classList.remove("active");
    });
    
    // Theme toggle
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.setAttribute("data-theme", 
        document.body.getAttribute("data-theme") === "light" ? "dark" : "light");
      
      const icon = document.querySelector("#themeToggle i");
      if (document.body.getAttribute("data-theme") === "light") {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    });
    
    // Filter buttons
    document.getElementById("allApplicationsBtn").addEventListener("click", () => {
      currentFilter = "all";
      loadApplications(currentFilter);
    });
    
    document.getElementById("pendingApplicationsBtn").addEventListener("click", () => {
      currentFilter = "pending";
      loadApplications(currentFilter);
    });
    
    document.getElementById("acceptedApplicationsBtn").addEventListener("click", () => {
      currentFilter = "accepted";
      loadApplications(currentFilter);
    });
    
    document.getElementById("declinedApplicationsBtn").addEventListener("click", () => {
      currentFilter = "declined";
      loadApplications(currentFilter);
    });
    
    // Search input
    document.getElementById("searchInput").addEventListener("input", () => {
      filterApplications();
    });
    
    // Export buttons
    document.getElementById("exportCSVBtn").addEventListener("click", exportCSV);
    document.getElementById("exportPDFBtn").addEventListener("click", exportPDF);
    
    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", (e) => {
      e.preventDefault();
      Swal.fire({
        title: 'Logout Confirmation',
        text: 'Are you sure you want to logout?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#d69e2e',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, logout'
      }).then((result) => {
        if (result.isConfirmed) {
          // Perform logout actions (clear session, etc.)
          window.location.href = "/teacherslogin";
        }
      });
    });
    
    // Settings button
    document.getElementById("openSettings").addEventListener("click", () => {
      Swal.fire({
        title: 'System Settings',
        html: `
          <div style="text-align: left;">
            <h4>Application Settings</h4>
            <div style="margin-bottom: 15px;">
              <label style="display: block; margin-bottom: 5px;">Applications per page:</label>
              <input type="number" value="20" class="swal2-input" min="5" max="100">
            </div>
            
            <h4>Notification Settings</h4>
            <div style="margin-bottom: 15px;">
              <label style="display: flex; align-items: center;">
                <input type="checkbox" checked style="margin-right: 8px;">
                Email notifications for new applications
              </label>
            </div>
          </div>
        `,
        confirmButtonText: 'Save Settings',
        showCancelButton: true,
        cancelButtonText: 'Cancel'
      }).then((result) => {
        if (result.isConfirmed) {
          showToast('Settings saved successfully', 'success');
        }
      });
    });

    // ========================
    // Initialization
    // ========================
    
    // Set initial theme based on user preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.body.setAttribute("data-theme", "light");
      const icon = document.querySelector("#themeToggle i");
      icon.classList.remove("fa-moon");
      icon.classList.add("fa-sun");
    }
    
    // Load initial applications
    loadApplications(currentFilter);

    // Add error handling for uncaught errors
    window.addEventListener('error', (event) => {
      console.error('Uncaught error:', event.error);
      showToast('An unexpected error occurred', 'error');
      showSpinner(false);
    });

    // Add error handling for unhandled promise rejections
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled rejection:', event.reason);
      showToast('An unexpected error occurred', 'error');
      showSpinner(false);
    });
  </script>

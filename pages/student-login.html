<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - St. Mary's High School</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4476/4476871.png" />
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --primary: #003366;
      --primary-light: #4d94ff;
      --secondary: #FFD700;
      --accent: #e63946;
      --text-color: #333;
      --text-light: #f9f9f9;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --card-bg: rgba(255, 255, 255, 0.96);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 51, 102, 0.85);
      z-index: -1;
    }

    /* Header */
    header {
      background: rgba(0, 51, 102, 0.9);
      color: white;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: var(--transition);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--secondary);
      text-decoration: none;
      transition: var(--transition);
    }

    .logo:hover {
      transform: translateY(-2px);
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      object-fit: contain;
      transition: var(--transition);
    }

    /* Main Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 100px 5% 80px;
    }

    /* Login Card */
    .login-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      position: relative;
      transition: var(--transition);
      transform: translateY(0);
      opacity: 1;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      background: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .login-header::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .login-header h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .login-form {
      padding: 2rem;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--primary);
    }

    .form-control {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
      background-color: #f9f9f9;
    }

    .form-control:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(77, 148, 255, 0.2);
      outline: none;
      background-color: white;
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 42px;
      color: #999;
      cursor: pointer;
      transition: var(--transition);
    }

    .input-icon:hover {
      color: var(--primary);
    }

    /* Buttons */
    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: #002244;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    /* Google Button */
    .btn-google {
      background: white;
      color: #444;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .btn-google:hover {
      background: #f5f5f5;
      transform: none;
      box-shadow: none;
    }

    .btn-google i {
      margin-right: 10px;
      color: #dd4b39;
      font-size: 1.2rem;
    }

    /* Footer Links */
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .auth-footer a:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }

    /* Error Message */
    .error-message {
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      background-color: rgba(231, 76, 60, 0.1);
      border-left: 4px solid #e74c3c;
      color: #e74c3c;
    }

    .error-message i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Button Loading State */
    .btn-loading {
      pointer-events: none;
      opacity: 0.8;
    }

    /* Forgot Password Link */
    .forgot-password {
      text-align: right;
      margin-top: 0.5rem;
    }

    .forgot-password a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 80px 2% 80px;
      }

      .login-card {
        max-width: 100%;
      }

      .login-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="/" class="logo">
      <img src="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" alt="School Logo" class="floating" />
      St. Mary's High
    </a>
  </header>

  <!-- Main Container -->
  <div class="container animate__animated animate__fadeIn">
    <div class="login-card">
      <div class="login-header">
        <h2>Student Login</h2>
        <p>Welcome back to our learning community</p>
      </div>

      <form id="login-form" class="login-form">
        <!-- Error Message -->
        <div class="error-message" id="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <div id="error-text"></div>
        </div>

        <!-- Form Fields -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="yourname@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
            <i class="fas fa-eye input-icon" id="toggle-password"></i>
          </div>
          <div class="forgot-password">
            <a href="/forgot-password">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn" id="login-btn">
          <span id="login-btn-text">Login</span>
          <span id="login-spinner" class="spinner" style="display: none;"></span>
        </button>

        <button type="button" class="btn btn-google" id="google-login-btn">
          <i class="fab fa-google"></i>
          <span>Login with Google</span>
        </button>

        <div class="auth-footer">
          <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK v9 -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
      authDomain: "deee-9ab53.firebaseapp.com",
      projectId: "deee-9ab53",
      storageBucket: "deee-9ab53.appspot.com",
      messagingSenderId: "399732664479",
      appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
      measurementId: "G-524ZPBX42B"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // DOM Elements
    const loginForm = document.getElementById("login-form");
    const errorMessage = document.getElementById("error-message");
    const errorText = document.getElementById("error-text");
    const loginBtn = document.getElementById("login-btn");
    const loginBtnText = document.getElementById("login-btn-text");
    const loginSpinner = document.getElementById("login-spinner");
    const googleLoginBtn = document.getElementById("google-login-btn");
    const togglePassword = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("password");

    // Set loading state
    function setLoadingState(isLoading) {
      if (isLoading) {
        loginBtn.disabled = true;
        loginBtn.classList.add("btn-loading");
        loginBtnText.textContent = "Logging in...";
        loginSpinner.style.display = "inline-block";
      } else {
        loginBtn.disabled = false;
        loginBtn.classList.remove("btn-loading");
        loginBtnText.textContent = "Login";
        loginSpinner.style.display = "none";
      }
    }

    // Show error message
    function showError(message) {
      errorText.textContent = message;
      errorMessage.style.display = "flex";
      
      // Add shake animation
      loginForm.classList.add("animate__animated", "animate__shakeX");
      setTimeout(() => {
        loginForm.classList.remove("animate__animated", "animate__shakeX");
      }, 1000);
      
      // Scroll to error message
      errorMessage.scrollIntoView({ behavior: "smooth", block: "center" });
    }

    // Validate email format
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Login with Email/Password
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Hide any previous error messages
      errorMessage.style.display = "none";
      
      // Get form values
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Validate form
      if (!email || !password) {
        showError("Please fill in all required fields");
        return;
      }

      if (!validateEmail(email)) {
        showError("Please enter a valid email address");
        return;
      }

      // Show loading state
      setLoadingState(true);

      try {
        // Sign in with email and password
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Store user email in localStorage
        localStorage.setItem("studentEmail", email);

        // Show success message
        await Swal.fire({
          title: "Login Successful!",
          text: `Welcome back to St. Mary's High!`,
          icon: "success",
          confirmButtonColor: "#003366",
          confirmButtonText: "Continue to Dashboard"
        });

        // Redirect to dashboard
        window.location.href = "/dashboard";
      } catch (error) {
        // Handle errors
        handleLoginError(error);
      } finally {
        // Reset loading state
        setLoadingState(false);
      }
    });

    // Handle login errors
    function handleLoginError(error) {
      let errorMessage = "An error occurred during login. Please try again.";
      
      switch (error.code) {
        case "auth/invalid-email":
          errorMessage = "Please enter a valid email address.";
          break;
        case "auth/user-disabled":
          errorMessage = "This account has been disabled. Please contact support.";
          break;
        case "auth/user-not-found":
          errorMessage = "No account found with this email. Please sign up first.";
          break;
        case "auth/wrong-password":
          errorMessage = "Incorrect password. Please try again or reset your password.";
          break;
        case "auth/too-many-requests":
          errorMessage = "Too many failed attempts. Please try again later or reset your password.";
          break;
        case "auth/network-request-failed":
          errorMessage = "Network error. Please check your internet connection.";
          break;
        default:
          console.error("Login error:", error);
          errorMessage = error.message || "Login failed. Please try again.";
      }
      
      showError(errorMessage);
    }

    // Login with Google
    googleLoginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        // Store user email in localStorage
        localStorage.setItem("studentEmail", user.email);

        // Show success message
        await Swal.fire({
          title: "Login Successful!",
          text: `Welcome to St. Mary's High, ${user.displayName || ''}!`,
          icon: "success",
          confirmButtonColor: "#003366",
          confirmButtonText: "Continue to Dashboard"
        });

        // Redirect to dashboard
        window.location.href = "/dashboard";
      } catch (error) {
        console.error("Google login error:", error);
        showError("Google login failed. Please try again.");
      }
    });

    // Forgot password functionality
    document.querySelector(".forgot-password a").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      
      if (!email || !validateEmail(email)) {
        const { value: emailInput } = await Swal.fire({
          title: "Reset Password",
          input: "email",
          inputLabel: "Enter your email address",
          inputPlaceholder: "yourname@example.com",
          inputValidator: (value) => {
            if (!value) {
              return "You need to enter an email address!";
            }
            if (!validateEmail(value)) {
              return "Please enter a valid email address!";
            }
          }
        });
        
        if (emailInput) {
          sendPasswordReset(emailInput);
        }
      } else {
        sendPasswordReset(email);
      }
    });

    // Send password reset email
    async function sendPasswordReset(email) {
      try {
        await sendPasswordResetEmail(auth, email);
        
        await Swal.fire({
          title: "Password Reset Sent",
          html: `We've sent a password reset link to <strong>${email}</strong>. Please check your email.`,
          icon: "success",
          confirmButtonColor: "#003366"
        });
      } catch (error) {
        console.error("Password reset error:", error);
        
        let errorMessage = "Failed to send password reset. Please try again.";
        if (error.code === "auth/user-not-found") {
          errorMessage = "No account found with this email address.";
        }
        
        Swal.fire({
          title: "Error",
          text: errorMessage,
          icon: "error",
          confirmButtonColor: "#003366"
        });
      }
    }

    // Toggle Password Visibility - FIXED
    togglePassword.addEventListener("click", function() {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
